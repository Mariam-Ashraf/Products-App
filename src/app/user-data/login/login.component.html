<form #loginForm="ngForm" class="border p-5" (ngSubmit)="onLogin(loginForm.value)">
    <div class="mb-5">
        <label for="emailInput" class="form-label">Email address</label>
        <input #email="ngModel" ngModel name="email" type="email" class="form-control" id="emailInput" required [pattern]="emailPattern">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger">
            <small *ngIf="email.errors?.required">
                Email is required.
            </small>
            <small *ngIf="email.errors?.pattern">
                Email is NOT VALID!
            </small>
        </div>
    </div>

    <div class="my-5 ">
        <label for="passwordInput" class="form-label">Password</label>
        <input #password="ngModel" ngModel name="password" type="password" class="form-control" id="passwordInput" required minlength="8">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger">
            <small *ngIf="password.errors?.required">
                Password is required.
            </small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-2 w-100" [disabled]="!loginForm.valid ">Login</button>
</form>
